<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="form">
    <form action="#" method="post">
        <div class="num">
            <input type="text" placeholder="Numero">
        </div>
        
    <div class="noms">
        <div class="info">
            <input type="text" placeholder="Nom">
        </div>        
        <div class="info">
            <input type="text" placeholder="Postnom">
        </div>
        <div class="info">
            <input type="text" placeholder="Prénom">
        </div>
    </div>
    <div class="date">
        <div class="info">
            <label for="">Date de naissance</label>
            <input type="date">
        </div>
    </div>
    <div class="social-info">
        <!-- <label for="">Sexe</label> -->
        <div class="info">
            <select name="" id="Sex">
                <option value="Masculin">Masculin</option>
                <option value="Feminin">Feminin</option>
            </select>
        </div>
        <div class="info">
        <select name="" id="etat">
            <option value="Marié(e)">Marié(e)</option>
            <option value="Divorcé(e)">Divorcé(e)</option>
            <option value="Celibataire">Celibataire</option>
        </select>
        </div>
        <div class="info">
            <input type="text" placeholder="Nationalité">    
        </div>
        <div class="info">
            <input type="text" placeholder="Province">
        </div>
    </div>
    <div class="contacts">
        <div class="info">
            <input type="text" placeholder="Adresse">
        </div>        
        <div class="info">
            <input type="tel" placeholder="Telephone">
        </div>
    </div>
    <div class="school-info">
        <div class="Scolar">
            <input type="text" placeholder="Ecole secondaire">
        </div>
        <div class="Scolar">
            <input type="text" placeholder="Adresse de l'école">
        </div>
        <div class="Scolar">
            <input type="text" placeholder="Nom du centre d'Examens d'Etat">
        </div>
        <div class="Scolar">
            <input type="text" id="" placeholder="Année d'obtention du diplome">
        </div>
        <div class="Scolar">
            <input type="text" placeholder="Pourcentage %">
        </div>
        <div class="Scolar">
            <input type="text" placeholder="Numero du diplome">
        </div>
    </div>
        <div class="buttons">
            <input type="submit" name="" value="valider"/>
            <input type="reset" name="" value="Supprimer" />
            <input type="button" name="" value="Modifier"/>
        </div>

    </form>
</div>
<div class="corner-divs" id="bottom-left">

</div>
<div class="corner-divs" id="top-right">
    
</div>

</div>
